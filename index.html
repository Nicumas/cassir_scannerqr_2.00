<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
  <!-- –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ —Å—Å—ã–ª–∫–∏ (—É–±—Ä–∞–ª –ø—Ä–æ–±–µ–ª—ã) -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      position: fixed;
    }
    
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      /* –£–±—Ä–∞–ª –∑–µ—Ä–∫–∞–ª–∏—Ä–æ–≤–∞–Ω–∏–µ */
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 20px;
      background: rgba(0,0,0,0.6);
      pointer-events: none; /* –ö–ª–∏–∫–∏ –ø—Ä–æ—Ö–æ–¥—è—Ç —Å–∫–≤–æ–∑—å overlay */
    }

    #msg {
      font-size: 1.5em;
      color: #fff;
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    #startButton {
      position: absolute;
      z-index: 10;
      padding: 15px 30px;
      font-size: 1.2em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .hidden {
      display: none;
    }
    
    /* –°–∫—Ä—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–∏–¥–µ–æ */
    video::-webkit-media-controls {
      display: none !important;
    }
    video::-webkit-media-controls-play-button {
      display: none !important;
    }
    video::-webkit-media-controls-start-playback-button {
      display: none !important;
    }
  </style>
</head>
<body>
  <button id="startButton">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Å–∫–∞–Ω–µ—Ä</button>
  <video id="video" autoplay muted playsinline class="hidden"></video>
  <div id="overlay" class="hidden">
    <div id="msg">üì∑ –ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR</div>
  </div>

  <script>
    const video = document.getElementById('video');
    const msg = document.getElementById('msg');
    const startButton = document.getElementById('startButton');
    const overlay = document.getElementById('overlay');

    // –î–ª—è –æ–±—ã—á–Ω–æ–≥–æ –±—Ä–∞—É–∑–µ—Ä–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
    if (!window.Telegram?.WebApp) {
      startButton.classList.remove('hidden');
    }

    startButton.addEventListener('click', async () => {
      startButton.classList.add('hidden');
      startCamera();
    });

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: "environment", 
            width: { min: 640, ideal: 1280 }, 
            height: { min: 480, ideal: 720 } 
          }
        });
        
        video.srcObject = stream;
        video.classList.remove('hidden');
        overlay.classList.remove('hidden');
        
        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∑–∞–ø—É—Å–∫–∞–µ–º –≤–∏–¥–µ–æ
        video.play().catch(e => console.log("Video play error:", e));
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö
        video.onloadedmetadata = () => {
          requestAnimationFrame(scanFrame);
        };
        
      } catch (err) {
        console.error('Camera error:', err);
        msg.textContent = 'üö´ –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ';
        startButton.classList.remove('hidden');
      }
    }

    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    function scanFrame() {
      if (video.readyState >= video.HAVE_METADATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // –£–±—Ä–∞–ª –∑–µ—Ä–∫–∞–ª–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∏ –æ—Ç—Ä–∏—Å–æ–≤–∫–µ
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imgData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imgData.data, canvas.width, canvas.height);

        if (code) {
          try {
            const payload = JSON.parse(code.data);
            if (payload.type === "client" && payload.uid) {
              msg.textContent = `‚úÖ –ù–∞–π–¥–µ–Ω: UID ${payload.uid}`;
              if (window.Telegram?.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(payload));
              }
              return;
            } else {
              msg.textContent = '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π QR‚Äë—Ñ–æ—Ä–º–∞—Ç';
            }
          } catch (e) {
            msg.textContent = '‚ùå –û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è QR';
          }
        }
      }
      requestAnimationFrame(scanFrame);
    }

    window.addEventListener("load", () => {
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        startCamera();
      }
    });
    
    // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø–æ—è–≤–ª–µ–Ω–∏–µ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–∏–¥–µ–æ
    video.addEventListener('contextmenu', e => e.preventDefault());
    video.controls = false;
  </script>
</body>
</html>
