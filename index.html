<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      position: fixed;
    }
    
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–∏–¥–µ–æ */
    video::-webkit-media-controls {
      display: none !important;
      -webkit-appearance: none;
    }
    video::-webkit-media-controls-panel,
    video::-webkit-media-controls-play-button,
    video::-webkit-media-controls-start-playback-button,
    video::-webkit-media-controls-overlay-play-button,
    video::-webkit-media-controls-mute-button,
    video::-webkit-media-controls-toggle-closed-captions-button,
    video::-webkit-media-controls-fullscreen-button,
    video::-webkit-media-controls-timeline,
    video::-webkit-media-controls-volume-slider {
      display: none !important;
      opacity: 0 !important;
      pointer-events: none !important;
      visibility: hidden !important;
      width: 0 !important;
      height: 0 !important;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 20px;
      background: rgba(0,0,0,0.6);
      pointer-events: none;
    }

    #msg {
      font-size: 1.5em;
      color: #fff;
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <div id="overlay">
    <div id="msg">üì∑ –ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR</div>
  </div>

  <script>
    const video = document.getElementById('video');
    const msg = document.getElementById('msg');

    // –ì–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ —Å–∫—Ä—ã—Ç–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
    video.controls = false;
    video.disablePictureInPicture = true;
    video.setAttribute('controlslist', 'nodownload nofullscreen noremoteplayback');
    video.setAttribute('disablepictureinpicture', 'true');
    
    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã
    window.addEventListener("load", async () => {
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
      }
      
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: "environment", 
            width: { min: 640, ideal: 1280 }, 
            height: { min: 480, ideal: 720 } 
          }
        });
        
        video.srcObject = stream;
        
        video.play().catch(e => {
          console.log("Video play error:", e);
          msg.textContent = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã";
        });
        
        video.onloadedmetadata = () => {
          requestAnimationFrame(scanFrame);
        };
        
      } catch (err) {
        console.error('Camera error:', err);
        msg.textContent = 'üö´ –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ';
      }
    });

    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    function scanFrame() {
      if (video.readyState >= video.HAVE_METADATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imgData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imgData.data, canvas.width, canvas.height);

        if (code) {
          try {
            const payload = JSON.parse(code.data);
            if (payload.type === "client" && payload.uid) {
              msg.textContent = `‚úÖ –ù–∞–π–¥–µ–Ω: UID ${payload.uid}`;
              if (window.Telegram?.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(payload));
              }
              return;
            } else {
              msg.textContent = '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π QR‚Äë—Ñ–æ—Ä–º–∞—Ç';
            }
          } catch (e) {
            msg.textContent = '‚ùå –û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è QR';
          }
        }
      }
      requestAnimationFrame(scanFrame);
    }

    // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø–æ—è–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
    video.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
