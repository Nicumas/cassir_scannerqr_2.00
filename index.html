<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
  <!-- –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è —Å—Å—ã–ª–∫–∞ -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr @1.4.0/dist/jsQR.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js "></script>
  
  <style>
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      transform: scaleX(-1); /* –ó–µ—Ä–∫–∞–ª–∏—Ä–æ–≤–∞–Ω–∏–µ */
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      text-align: center;
      padding-top: 20%;
      background: rgba(0,0,0,0.6);
    }

    #msg {
      font-size: 1.5em;
      color: #fff;
    }

    #startButton {
      position: absolute;
      z-index: 10;
      padding: 15px 30px;
      font-size: 1.2em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <button id="startButton" class="hidden">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Å–∫–∞–Ω–µ—Ä</button>
  <video id="video" autoplay muted playsinline class="hidden"></video>
  <div id="overlay" class="hidden">
    <div id="msg">üì∑ –ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR</div>
  </div>

  <script>
    const video = document.getElementById('video');
    const msg = document.getElementById('msg');
    const startButton = document.getElementById('startButton');
    const overlay = document.getElementById('overlay');

    startButton.classList.remove('hidden');

    startButton.addEventListener('click', async () => {
      startButton.classList.add('hidden');
      startCamera();
    });

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }
        });
        
        video.srcObject = stream;
        video.classList.remove('hidden');
        overlay.classList.remove('hidden');
        
        setTimeout(() => {
          requestAnimationFrame(scanFrame);
        }, 500);
        
      } catch (err) {
        console.error('Camera error:', err);
        msg.textContent = 'üö´ –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ';
        startButton.classList.remove('hidden');
      }
    }

    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    function scanFrame() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.save();
        context.scale(-1, 1);
        context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
        context.restore();

        const imgData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imgData.data, canvas.width, canvas.height);

        if (code) {
          try {
            const payload = JSON.parse(code.data);
            if (payload.type === "client" && payload.uid) {
              msg.textContent = `‚úÖ –ù–∞–π–¥–µ–Ω: UID ${payload.uid}`;
              if (window.Telegram?.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(payload));
              }
              return;
            } else {
              msg.textContent = '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π QR‚Äë—Ñ–æ—Ä–º–∞—Ç';
            }
          } catch (e) {
            msg.textContent = '‚ùå –û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è QR';
          }
        }
      }
      requestAnimationFrame(scanFrame);
    }

    window.addEventListener("load", () => {
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        startCamera();
      }
    });
  </script>
</body>
</html>
